name: Laravel

on:
  push:
  pull_request:

jobs:
  tests:
    name: Laravel phpunit tests
    needs: code_style
    runs-on: ubuntu-latest
    env:
      DB_HOST: 127.0.0.1
      DB_DATABASE: pad_test
      DB_PASSWORD:

    services:
      mysql:
        image: mariadb:10.5
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: pad_test
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: dom, curl, libxml, mbstring, zip, pcntl, gd
          coverage: xdebug

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist

      - name: Generate key
        run: php artisan key:generate

      - name: Setup Migrations
        env:
          DB_PORT: ${{ job.services.mysql.ports[3306] }}
        run: php artisan migrate -n

      - name: Setup Passport
        env:
          DB_PORT: ${{ job.services.mysql.ports[3306] }}
        run: php artisan passport:install

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Execute tests (Unit and Feature tests) via PHPUnit
        env:
          DB_PORT: ${{ job.services.mysql.ports[3306] }}
        run: php artisan test --without-tty --coverage --min=40 --coverage-html=output

  - uses: actions/upload-artifact@v2
      if: failure()
        with:
          name: coverage-html
          path: output
          if-no-files-found: ignore

  code_style:
    name: PSR2 code style check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
      - name: Install dependencies
        run: composer install --prefer-dist --no-suggest --no-interaction --optimize-autoloader

      - name: Run style check
        id: style_check
        run: ./vendor/bin/pint --test
